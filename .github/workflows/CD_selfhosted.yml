name: Deploy TrackHub to Proxmox (self-hosted)

on:
  push:
    branches:
      - trunk
      - main
  workflow_dispatch:

jobs:
  deploy-pre:
    if: github.ref_name == 'trunk'
    name: Deploy Pre (self-hosted)
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build selfhosted image for pre
        run: |
          docker build \
            -f docker/images/Dockerfile.selfhosted \
            -t trackhub-selfhosted:trunk .

      - name: Deploy using docker-compose.pre.yml
        run: |
          cd /home/pabolimor/trackhub-deploy
          docker rm -f trackhub-pre || true
          docker compose -f docker-compose.pre.yml up -d

  deploy-prod:
    if: github.ref_name == 'main'
    name: Deploy Prod (self-hosted)
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build selfhosted image for prod
        run: |
          docker build \
            -f docker/images/Dockerfile.selfhosted \
            -t trackhub-selfhosted:${{ github.sha }} .

      - name: Deploy using docker-compose.prod.yml
        run: |
          cd /home/pabolimor/trackhub-deploy
          docker rm -f trackhub-prod || true
          docker compose -f docker-compose.prod.yml up -d
